<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wordle</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/app.js"></script>
  </head>
  <body>
    <header>
      <h1>WORDLE</h1>
    </header>
    <main>
      <div
        id="board"
        class="board easy-mode"
        aria-label="game board"
        role="grid"
        aria-live="polite"
      ></div>
      <div id="message" class="message">enter a 5-letter word!</div>

      <div id="guess-container">
        <input
          type="text"
          id="guess-input"
          maxlength="5"
          placeholder="Type your guess"
        />
        <button id="submit-btn">Submit</button>
      </div>

      <div class="bar">
        <button id="newgame" class="btn">New Game</button>
      </div>

      <div class="different-modes">
        <label
          ><input id="easy" type="radio" name="mode" value="easy" checked />
          Easy mode (5 letters, 6 tries)
        </label>
        <label
          ><input id="medium" type="radio" name="mode" value="medium" /> Medium
          mode (5 letters, 5 tries)
        </label>
        <label
          ><input id="hard" type="radio" name="mode" value="hard" /> Hard mode
          (7 letters, 6 tries)
        </label>
      </div>
    </main>
    <div id="toast" class="toast" role="status" aria-live="assertive"></div>
    <footer><em></em></footer>
  </body>
</html>
